<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geek Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <header>
      <img height="150px"
        src="http://britishclublaspalmas.es/wp-content/uploads/2017/01/English-Grammar-Quiz-Time.png"
      />
      <nav>
          <a class="inicio" href="index.html">Inicio</a>
      </nav>
    </header>

    <div id="inicio" style="display: block">
      <h1>¡Bienvenidos!</h1>
      <h2>Escribe tu nombre:</h2>
      <input type="text" placeholder="Nombre" maxlength="40" id="username" /><br />
      <button class="button" type="button" onclick="saveName()">Comencemos</button>
    </div>

    <!--  -->
    

    <div id="preguntaactual" style="display:none">
        <p> <span id="contadorPreguntas"></span>/7</p>
      <h2 class="preguntas" id="pregunta"></h2>
      
      <button class="button" onclick="nextQuestion(this.innerHTML)" id="respuesta1"></button>
      <button class="button" onclick="nextQuestion(this.innerHTML)" id="respuesta2"></button>
      <button class="button" onclick="nextQuestion(this.innerHTML)" id="respuesta3"></button>
    </div>

    <div id="resultados" style="display: none">
        <h1>¡Juego finalizado!</h1><br/>
        <h1>Tu puntaje es: <span id="puntaje-usuario"></span>!</h1><br/>
        <p>Realizado por: Nataly Riquelme & Daniela Salermi</p>
    </div>

    <!--Se separan los div de saludo y categorìas para poder 
        ocultar el saludo en la ùltima pantalla y volver a jugar  -->
    
    <div id="saludo" style="display:none">
        <h1>¡HOLA  <span id="nombre-usuario"></span>!</h1>
        <h2>Desafía tu conocimiento geek</h2>
    </div>

    <div id="categorias" style="display: none">
        <label><input type="radio" name="category" value="HP" checked/> Harry Potter</label><br/>
        <label><input type="radio" name="category" value="TBBT"/> The Big Bang Theory</label><br/>
        <button class="button" onclick="startGame()">JUGAR</button>
      </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
